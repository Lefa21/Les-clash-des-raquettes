<div class="container mt-5">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="ancienPseudo">Ancien Pseudo</label>
      <input type="text" class="form-control" id="ancienPseudo" placeholder="Votre ancien pseudo" [(ngModel)]="joueurData.old_name" name="ancienPseudo">
    </div>
    <div class="form-group">
      <label for="nouveauPseudo">Nouveau Pseudo</label>
      <input type="text" class="form-control" id="nouveauPseudo" placeholder="Votre nouveau pseudo" [(ngModel)]="joueurData.new_name" name="nouveauPseudo">
    </div>
    <button type="submit" class="btn btn-primary">Changer de Pseudo</button>
  </form>
  <div *ngIf="messageFromServer">
    <p>{{ messageFromServer }}</p>
  </div>
</div>
